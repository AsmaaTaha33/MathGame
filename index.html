<html>
<link rel="stylesheet" href="style.css">

<head>
    <title>MathGame</title>
</head>

<body>
    <div class="container">
        <div id="score">Score: <span id="scorevalue"></span></div>
        <div id="correct">Correct</div>
        <div id="tryagain">TryAgain</div>
        <div id="first"></div>
        <div class="second">Click on the correct answer</div>
        <div id="options">
            <div id="box1" class=box></div>
            <div id="box2" class=box></div>
            <div id="box3" class=box></div>
            <div id="box4" class=box></div>
        </div>
        <div id="start">Start Game</div>
        <div id="timer">Time remaining: <span id="timervalue">60sec</span> </div>
        <div id="gameover">
            <p> GameOver! </p> <br> <br>
            <p> YOURSCORE IS <span id="winvalue">20</span></p>
        </div>

    </div>
    <script src="javascript.js"></script>


</body>

</html>
